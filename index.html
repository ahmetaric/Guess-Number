<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title >Guess Number</title>
    <link rel="shortcut icon" href="./image/favicon.jpeg" type="image/x-icon">
    
    
    <link rel="stylesheet" href="style.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Guess My Number!</h1>
      <p class="between">Guess a number between <span class="start">1</span>  - <span class="end">100</span> </p>
      <p class="outputext">Enter a number below</p>
      <p class="heart">You have a <span class="heart-number">7</span> heart</p>
      <input type="number" id="input" placeholder="Enter a Number" min="0" />
      <button class="btn" id="enter">Enter</button>
      <button class="btn" id="restart" style="display: none;" onclick="window.location.reload()">Restart</button>
     <audio id="over" src="./audio/super-mario-mesaj-zil-sesi.mp3"></audio>
     <audio id="up" src="./audio/mario-ziplama-ses-efekti.mp3"></audio>
     <audio id="win" src="./audio/stage-win-super-mario-sound-effect-hd.mp3"></audio>
     
      
    </div>

    <script src="./app.js"></script>
  </body>
</html>

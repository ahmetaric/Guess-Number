<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">Guess My Number!</h1>
      <p class="between">Guess a number between <span class="start">1</span>  - <span class="end">100</span> </p>
      <p class="outputext">Enter a number below</p>
      <p class="heart">You have a <span class="heart-number">20</span> heart</p>
      <input type="number" id="input" placeholder="Enter a Number" />
      <button class="btn" id="enter">Enter</button>
      <button class="btn" id="restart" style="display: none;" onclick="window.location.reload()">Restart</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
